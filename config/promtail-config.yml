server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /tmp/positions.yaml

clients:
  - url: http://loki:3100/loki/api/v1/push

scrape_configs:
  # Scrape all Docker container logs
  - job_name: docker-containers
    docker_sd_configs:
      - host: unix:///var/run/docker.sock
        refresh_interval: 5s
        filters:
          - name: status
            values: ["running"]
    relabel_configs:
      - source_labels: ['__meta_docker_container_name']
        regex: '/(.*)'
        target_label: 'container'
      - source_labels: ['__meta_docker_container_label_com_docker_compose_service']
        target_label: 'job'
      - source_labels: ['__meta_docker_container_label_com_docker_compose_project']
        target_label: 'compose_project'
    pipeline_stages:
      - docker: {}
      - labels:
          stream:
          level:
      - match:
          selector: '{job="visibility-api"}'
          stages:
            - regex:
                expression: '.*(?P<level>INFO|WARNING|ERROR|CRITICAL|DEBUG).*'
            - labels:
                level:
      - match:
          selector: '{job="vmagent"}'
          stages:
            - regex:
                expression: '.*level=(?P<level>\w+).*'
            - labels:
                level:

  # Scrape system journal logs (if available)
  - job_name: system
    static_configs:
      - targets:
          - localhost
        labels:
          job: system
          __path__: /var/log/*.log
